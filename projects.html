<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undex Portfolio</title>
  <script src="tailwind-3.4.16.js"></script>
  <link href="undex.jpg" rel="icon">
  <style>::selection { background-color: #ad2aff57; color: #ffffff; } body { background-image: linear-gradient(rgba(18, 18, 18, 0.7), rgba(18, 18, 18, 0.7)), url('bg.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; padding: 0; margin: 0; }</style>
</head>
<body class="min-h-screen">
<div class="flex items-center justify-center min-h-screen">
  <div class="bg-[#070707] border-4 border-[#191919] rounded-2xl shadow-xl p-6 transition-all duration-500 ease-in-out w-[1050px] flex flex-col">
    <h2 class="text-2xl font-bold text-white text-center mb-6">My Projects</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div id="project-1" class="cursor-pointer bg-[#070707] border-4 border-[#191919] rounded-2xl p-4 hover:scale-[101%] transition-all duration-500 ease-in-out">
        <div class="flex items-start gap-4">
          <img class="w-12 h-12 rounded-full object-cover" src="moonux-bg.png" alt="Moonux">
          <div class="text-left space-y-1">
            <h3 class="text-lg font-semibold text-white">Moonux Cloud - v1</h3>
            <p class="text-sm text-white/90">Website and billing for hosting made with HTML and Tailwind CSS.</p>
          </div>
        </div>
        <div class="flex items-center gap-2 mt-2">
          <div class="w-2 h-2 bg-orange-500 rounded-full"></div>
          <span class="text-orange-500 text-sm font-medium">In development</span>
        </div>
      </div>
      <div id="project-2" class="cursor-pointer bg-[#070707] border-4 border-[#191919] rounded-2xl p-4 hover:scale-[101%] transition-all duration-500 ease-in-out">
        <div class="flex items-start gap-4">
          <img class="w-12 h-12 rounded-full object-cover" src="moonux-bg.png" alt="API">
          <div class="text-left space-y-1">
            <h3 class="text-lg font-semibold text-white">Moonux Cloud API - v1</h3>
            <p class="text-sm text-white/90">API for server management, support requests and more.</p>
          </div>
        </div>
        <div class="flex items-center gap-2 mt-2">
          <div class="w-2 h-2 bg-orange-500 rounded-full"></div>
          <span class="text-orange-500 text-sm font-medium">In development</span>
        </div>
      </div>
      <div id="project-3" class="cursor-pointer bg-[#070707] border-4 border-[#191919] rounded-2xl p-4 hover:scale-[101%] transition-all duration-500 ease-in-out">
        <div class="flex items-start gap-4">
          <img class="w-12 h-12 rounded-full object-cover" src="fishbot.webp" alt="FishBot">
          <div class="text-left space-y-1">
            <h3 class="text-lg font-semibold text-white">FishBot</h3>
            <p class="text-sm text-white/90">Discord bot with moderation, levels, vacations, and more.</p>
          </div>
        </div>
        <div class="flex items-center gap-2 mt-2">
          <div class="w-2 h-2 bg-green-500 rounded-full"></div>
          <span class="text-green-500 text-sm font-medium">Developed</span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script src="projects.js"></script>
