<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<style>a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,main,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,main,menu,nav,section{display:block}[hidden]{display:none}body{line-height:1}menu,ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:after,blockquote:before,q:after,q:before{content:"";content:none}table{border-collapse:collapse;border-spacing:0}html{font-size:10px;overflow:hidden}.react-loader{background:#19171a;width:100vw;height:100vh;box-sizing:border-box;font-family:SF Pro Display,Myriad Set Pro,SF Pro Icons,Helvetica Neue,Helvetica,Arial,sans-serif}.main-information{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:100%;max-width:90%}.title{text-align:center;font-weight:600;color:#fff;font-size:6.4rem}.description{font-size:1.8rem;font-weight:400;color:hsla(0,0%,100%,.8);text-align:center;margin-top:30px}.description-smile{width:30px;margin-left:10px;vertical-align:middle}.copyright{display:inline-block;padding:13px 25px;border-radius:10px;background:rgba(17,17,17,.5);font-size:1.8rem;font-width:400;color:#fff;position:fixed;bottom:60px;left:50%;transform:translateX(-50%);text-decoration:inherit;white-space:nowrap}.copyright-smile{width:18px;margin-left:5px;vertical-align:middle}.left-gradient-wrapper{width:490px;height:390px;position:fixed;bottom:-130px;left:50%;transform:translateX(-100%);animation:left-gradient-animation 5s ease-in-out infinite}.left-small-gradient{position:absolute;top:0;left:50%;transform:matrix(-1,0,0,1,0,0) translateX(0);border-radius:50%;width:280px;height:200px;background:linear-gradient(180deg,#ff08ab,rgba(245,138,37,0) 100%,rgba(112,97,163,0) 0);filter:blur(45px)}.left-big-gradient{position:absolute;bottom:0;left:50%;transform:matrix(-1,0,0,1,0,0) translateX(50%);border-radius:50%;width:490px;height:360px;background:linear-gradient(180deg,#fc50b7,rgba(255,197,111,.46));filter:blur(100px)}.right-gradient-wrapper{width:410px;height:430px;position:fixed;bottom:-155px;right:50%;transform:translateX(100%);animation:right-gradient-animation 5s ease-in-out infinite}.right-small-gradient{bottom:0;width:315px;height:255px;background:linear-gradient(180.06deg,rgba(153,0,191,.28) -18.19%,rgba(0,78,228,.52) 110.13%);filter:blur(45px)}.right-big-gradient,.right-small-gradient{position:absolute;left:0;transform:matrix(1,0,0,-1,0,0);border-radius:50%}.right-big-gradient{top:0;width:413px;height:317px;background:linear-gradient(180.01deg,rgba(0,9,213,.65) -8.02%,#64ffb2 85.64%);filter:blur(100px)}@keyframes right-gradient-animation{0%{transform:translateX(100%)}50%{transform:translateX(0)}to{transform:translateX(100%)}}@keyframes left-gradient-animation{0%{transform:translateX(-100%)}50%{transform:translateX(0)}to{transform:translateX(-100%)}}@media screen and (max-width:550px){html{font-size:7px}}@media screen and (max-width:500px){.left-gradient-wrapper{animation:left-gradient-animation-small 3s ease-in-out infinite}.right-gradient-wrapper{animation:right-gradient-animation-small 3s ease-in-out infinite}@keyframes right-gradient-animation-small{0%{transform:translateX(100%)}50%{transform:translateX(90%)}to{transform:translateX(100%)}}@keyframes left-gradient-animation-small{0%{transform:translateX(-100%)}50%{transform:translateX(-90%)}to{transform:translateX(-100%)}}}@media screen and (max-width:362px){.description-smile{margin-top:20px}}</style>
<body>
  <div class="react-loader">
    <div class="left-gradient-wrapper">
      <div class="left-small-gradient"></div>
      <div class="left-big-gradient"></div>
    </div>
    <div class="right-gradient-wrapper">
      <div class="right-big-gradient"></div>
      <div class="right-small-gradient"></div>
    </div>
    <div class="main-information">
      <p class="title">Пожалуйста, подождите,<br>идёт проверка браузера...</p>
      <p class="description" style="margin-bottom: 1rem;">Мы проверяем, что вы человек, а не робот.</p>
      <center><div class="captcha-container">::CAPTCHA_BOX::</div></center>
    </div>
    <p class="copyright" target="_blank">Ray ID: ::RAY_ID::</p>
  </div>
  <script>
    function onCaptchaSuccess() {
      document.getElementById('captcha-form').submit();
    }
  </script>
  <noscript>
    <h1 style="text-align:center;color:red;">
      <strong>Пожалуйста, включите JavaScript и перезагрузите страницу.</strong>
    </h1>
  </noscript>
</body>
</html>
